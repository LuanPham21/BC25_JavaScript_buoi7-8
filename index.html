<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhap so</label>
                <input
                  type="text"
                  name=""
                  id="txtNumber"
                  class="form-control"
                />
              </div>
              <button id="btnThemSo" class="btn btn-success">Thêm số</button>
              <button id="btnTongSoDuong" class="btn btn-success">
                Câu 1 : Tổng các số dương
              </button>
              <button id="btnDemSoDuong" class="btn btn-success">
                Câu 2 : Đếm số dương
              </button>
              <button id="btnSoNhoNhat" class="btn btn-success">
                Câu 3 : Số nhỏ nhất
              </button>
              <button id="btnSoDuongNhoNhat" class="btn btn-success">
                Câu 4 : Số dương nhỏ nhất
              </button>
              <button id="btnSoChanCuoiCung" class="btn btn-success">
                Câu 5 : Số chẵn cuối cùng
              </button>
              <button id="btnXapSep" class="btn btn-success">
                Câu 7 : Sắp xếp mảng theo thứ tự tăng dần
              </button>
              <button id="btnSoNTDau" class="btn btn-success">
                Câu 8 : Số nguyên tố đầu tiên
              </button>
              <button id="btnSoNguyen" class="btn btn-success">
                Câu 9 : Mảng số nguyên
              </button>
              <button id="btnSoSanh" class="btn btn-success">
                Câu 10 : So sánh số lượng số dương và âm
              </button>
            </div>
            <div id="footerCard" class="card-footer textmuted">Footer</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhap vi tri so 1</label>
                <input
                  type="text"
                  name=""
                  id="txtNumber1"
                  class="form-control"
                />
                <label>Nhap vi tri so 2</label>
                <input
                  type="text"
                  name=""
                  id="txtNumber2"
                  class="form-control"
                />
              </div>
              <button id="btnDoiCho" class="btn btn-success">
                Câu 6 : Đổi chỗ 2 số
              </button>
              <div id="footerCard1" class="card-footer textmuted">Footer</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
